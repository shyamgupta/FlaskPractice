<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dojo Survey</title>
</head>
<body>
	<form action="/result" method="post" id="survey">
		<fieldset>
			Your Name: <input type="text" name="name" id="survey"><br>
			Dojo Location: <select name="location" id="survey">
				<option value="San Jose">San Jose</option>
				<option value="Seattle">Seattle</option>
				<option value="New York">New York</option>
			</select><br>
			Favorite Language: <select name="language" id="survey">
				<option value="Python">Python</option>
				<option value="JavaScript">JavaScript</option>
				<option value="Ruby">Ruby</option>
			</select><br>
			Comment (optional):<br>
			<textarea name="comment" rows="4" cols="50" id="survey"></textarea><br>
			<input type="submit" value="Submit">
		</fieldset>
		
		
	</form>
</body>
</html>
